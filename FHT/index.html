  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<body>
     <br/>
      <div class="form-horizontal">
       <div class="form-group">
      <label for="arrayType" class="col-sm-2 control-label">Analysis Type</label>       
        <div class="col-sm-6">
               <select id="arrayType" class="form-control">
                       <option value="Header" selected>Header</option>
                       <option value="Trailer">Trailer</option>
               </select>   
      </div>
    </div>        
    <div class="form-group">
             <label for="byteLength" class="col-sm-2 control-label">Byte Length</label> 
                    <div class="col-sm-6">
                     <select id="byteLength" class="form-control">
                      <option value="4" selected>4</option>
                      <option value="8">8</option>
                      <option value="16">16</option>
                      <option value="100" >100</option>
               </select>          
        </div>
    </div>
    <div class="form-group">
        <label for="fileType" class="col-sm-2 control-label">File Type</label>
             <div class="col-sm-6">
              <select id="fileType" class="form-control">
                   <option value="gif">GIF</option>
                   <option value="mpeg">MPEG</option>
                   <option value="png">PNG</option>
                   <option value="pdf">PDF</option>
                   <option value="dif+xml">DIFF+XML</option>
                   <option value="html">HTML</option>
                   <option value="jpeg">JPEG</option>
                   <option value="msword">MSWORD</option>
                   <option value="rdf+xml">RDF+XML</option>
                   <option value="rss+xml">RSS+XML</option>
                  <option value="svg+xml">SVG+XML</option>
                  <option value="octet+stream">OCTET+STREAM</option>
                  <option value="vnd.google-earth.kml+xml">VND.GOOGLE-EARTH.KML+XML</option>
                  <option value="vnd.ms-excel">VND.MS-EXCEL</option>
                  <option value="x-matlab">X-MATLAB</option>
                  <option value="x-sh">X-SH</option>
                  <option value="xhtml+xml">XHTML+XML</option>
                  <option value="xml">XML</option>
                  <option value="zip">ZIP</option>
               </select>
    </div>
          </div>
    <div class="form-group">
            <div class="col-sm-offset-4 col-sm-6">
             <button id="file_load" class="btn btn-default">Load CSV!</button>
        </div>
        </div>
        </div>

   
<!--    <input type="text" value="Header/Header_png_100.csv" id="file_path">-->
